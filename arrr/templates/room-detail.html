{% extends "base.html" %}
{% load i18n %n
{% load crispy_forms_tags %}

{% block content %}

This is room: {{ object.name }}
<br />
Description: {{ object.description|default:"-" }}

{% if request.user == object.creator or request.user.is_superuser %}
  <a href="{% url "room-edit" slug=object.slug %}">edit</a>
  -
  <a href="{% url "room-delete" slug=object.slug %}">delete</a>
{% endif %}


{% endblock %}
